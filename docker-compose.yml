services:  
  php:  
    #build: .
    image: registry.cn-hangzhou.aliyuncs.com/dubux/hs-admin:latest
    container_name: hs-admin  
    network_mode: host
    restart: unless-stopped
    volumes:  
      - ./config:/etc/headscale
      - ./data:/var/lib/headscale
      - ./caddy:/etc/caddy
    environment:
      - SERVER_HOST="http://127.0.0.1:8080"
      - TAILSCALE_UP_URL="http://192.168.6.5:8080"
      - SERVER_NET="eth0"
